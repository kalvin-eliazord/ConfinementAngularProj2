<div [formGroup]="connectForm" class="container">
  <h1 class="mb-3">Connect</h1>
  <div class="mb-3">
    <label for="username">Username</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username" required="">
      <div class="invalid-feedback" style="width: 100%;">
        Your username is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="password">Password<span class="text-muted"></span></label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
    <div class="invalid-feedback">
      Please enter a valid username and password to connect.
    </div>
  </div>

  <button [disabled]="connectForm.invalid" class="btn btn-primary btn-lg btn-block" type="submit">Continue to connect</button>
</div>
